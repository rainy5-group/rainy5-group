// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  if (project == rootProject) {
    repositories {
      google()
      mavenCentral()
    }

    dependencies {
      classpath("com.android.tools.build:gradle:4.2.2")
    }
  }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('StreetView_compileSdkVersion', 30)
  ndkVersion safeExtGet('StreetView_ndkVersion', "21.4.7075529")
  buildToolsVersion safeExtGet('StreetView_buildToolsVersion', "30.0.3")

  defaultConfig {
    minSdkVersion safeExtGet('StreetView_minSdkVersion', 21)
    targetSdkVersion safeExtGet('StreetView_targetSdkVersion', 30)
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
  lintOptions {
    disable 'GradleCompatible'
  }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  google()
  mavenCentral()
}

dependencies {
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"  // From node_modules
}
